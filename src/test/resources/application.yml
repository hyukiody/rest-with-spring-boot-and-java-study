server:
  port: 8888
cors:
  originPatterns: http://localhost:8080, http://localhost:3000,
file:
  upload-dir: ${java.io.tmpdir}/UploadDir
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
email:
  subject: "Default Subject"  
  message: "Default Message"
spring:
  application:
    name: rest-with-spring-boot-and-java-study
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com # Or your mail server host
    port: 587             # Or your mail server port
    username: ${MAIL_USERNAME} # Your email address
    password: ${MAIL_PASSWORD} # Your email password or app password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true